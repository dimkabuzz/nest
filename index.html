<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/imgs/theme/favicon.svg"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Nest - Multipurpose eCommerce HTML Template</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__wrap">
            <div class="header__logo">
              <a href="index.html">
                <img src="assets/imgs/theme/logo.svg" alt="Logo Nest" />
              </a>
            </div>
            <div class="header__search">
              <form action="#">
                <select
                  class="header__category-select"
                  data="1"
                  aria-hidden="true"
                >
                  <option data="3">All Categories</option>
                  <option data="13">Milks and Dairies</option>
                  <option data="14">Wines &amp; Alcohol</option>
                  <option data="15">Clothing &amp; Beauty</option>
                  <option data="16">Pet Foods &amp; Toy</option>
                  <option data="17">Fast food</option>
                  <option data="18">Baking material</option>
                  <option data="19">Vegetables</option>
                  <option data="20">Fresh Seafood</option>
                  <option data="21">Noodles &amp; Rice</option>
                  <option data="22">Ice cream</option>
                </select>
                <i class="fi-rs-angle-down"></i>
                <span class="header__separate-line"></span>
                <input
                  type="text"
                  class="header__search-input"
                  placeholder="Search for items..."
                />
              </form>
            </div>
            <div class="header__actions">
              <div class="header__action-item">
                <a href="#" aria-hidden="true">
                  <img src="assets/imgs/theme/icons/icon-compare.svg" alt="" />
                  <span class="header__action-count">3</span>
                </a>
                <a href="#">
                  <span class="header__action-label">Compare</span>
                </a>
              </div>

              <div class="header__action-item">
                <a href="#" aria-hidden="true">
                  <img src="assets/imgs/theme/icons/icon-heart.svg" alt="" />
                  <span class="header__action-count">6</span>
                </a>
                <a href="#">
                  <span class="header__action-label">Wishlist</span>
                </a>
              </div>

              <div class="header__action-item">
                <a href="#" aria-hidden="true">
                  <img src="assets/imgs/theme/icons/icon-cart.svg" alt="" />
                  <span class="header__action-count">2</span>
                </a>
                <a href="#">
                  <span class="header__action-label">Cart</span>
                </a>
              </div>

              <div class="header__action-item">
                <a href="#" aria-hidden="true">
                  <img src="assets/imgs/theme/icons/icon-user.svg" alt="" />
                </a>
                <a href="#">
                  <span class="header__action-label">Account</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <div class="header__wrap">
            <div class="header__nav">
              <button class="btn">
                <i class="fi-rs-apps"></i>
                <span class="hide-small">Browse</span>
                <span>All Categories</span>
                <i class="fi-rs-angle-down"></i>
              </button>
              <nav class="main-nav">
                <ul>
                  <li class="main-nav__hot">
                    <a class="main-nav__link" href="#"
                      ><img
                        src="assets/imgs/theme/icons/icon-hot.svg"
                        alt=""
                        aria-hidden="true"
                      />
                      Hot Deals</a
                    >
                  </li>
                  <li>
                    <a class="main-nav__link active" href="#"
                      >Home
                      <i class="fi-rs-angle-down"></i>
                    </a>
                  </li>
                  <li>
                    <a class="main-nav__link" href="#">About</a>
                  </li>
                  <li>
                    <a class="main-nav__link" href="#"
                      >Shop
                      <i class="fi-rs-angle-down"></i>
                    </a>
                  </li>
                  <li>
                    <a class="main-nav__link" href="#"
                      >Vendors
                      <i class="fi-rs-angle-down"></i>
                    </a>
                  </li>
                  <li>
                    <a class="main-nav__link" href="#"
                      >Mega Menu
                      <i class="fi-rs-angle-down"></i>
                    </a>
                  </li>
                  <li>
                    <a class="main-nav__link" href="#"
                      >Blog
                      <i class="fi-rs-angle-down"></i>
                    </a>
                  </li>
                  <li>
                    <a class="main-nav__link" href="#"
                      >Pages
                      <i class="fi-rs-angle-down"></i>
                    </a>
                  </li>
                  <li>
                    <a class="main-nav__link" href="#">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__hotline">
              <img
                class="header__hotline-icon"
                src="assets/imgs/theme/icons/icon-headphone.svg"
                aria-hidden="true"
                alt=""
              />
              <div class="header__hotline-text">
                <p class="header__hotline-number">1900 - 888</p>
                <p class="header__hotline-support">24/7 Support Center</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer class="footer"></footer>
  </body>
</html>
